{% load static %}
<html>
<head>
</head>
<body >
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5 " style="background-color: rgb(196, 216, 253);">
      <div class="card-title text-center mt-3">
         
          <h2 class="text-black">Administrateur</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="text" name="username" class="form-control py-4" placeholder="Utilisateur">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="password" class="form-control py-4" placeholder="Mot de passe">
          </div>
          <input type="submit" value="Login"  style="background-color: rgb(74, 138, 255);" class="btn btn-success text-black px-5">
          <a href="{% url 'main' %}" class="float-right mt-2 text-dark"><i class="fas fa-angle-double-left"></i> Returner Vers la Page d'acceuille </i></a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% if msg %}
<script>
    alert('{{msg}}');
</script>
{% endif %}
