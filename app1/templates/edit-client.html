{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Modification client </h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="col-sm-1">
                    <img src="{{client.image.url}}" style="width:100%;height:80px">
                </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>nom client</label>
                            <input type="text" name="nom" class="form-control" value="{{client.nom}}" placeholder="nom client">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>prenom</label>
                            <input type="text" name="prenom" class="form-control" value="{{client.prenom}}" placeholder="prenom">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>cin</label>
                            <input type="text" name="cin" class="form-control" value="{{client.cin}}" placeholder="cin">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>contact</label>
                            <input type="text" name="contact" class="form-control" value="{{client.contact}}" placeholder="contact">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>adresse</label>
                            <input type="text" name="adresse" class="form-control" value="{{client.adresse}}" placeholder="adresse">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>credit</label>
                            <input type="text" name="credit" class="form-control" value="{{client.credit}}" placeholder="credit" disabled>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label> photo de client</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    

                    
                <input type="submit" value="Modifer" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
